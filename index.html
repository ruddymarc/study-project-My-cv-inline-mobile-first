<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon cv en ligne</title>
  <link rel="stylesheet" href="style/main.css">
</head>
<body>
  <header>
    <h1>ROZAS Ruddy</h1>
    <H2>Developpeur full stack</H2>
  </header>
  <nav>
    <form class="tab-nav" method="dialog">
      <input type="radio" name="section-nav" id="presentation" checked>
      <label for="presentation">Présentation</label>
      <input type="radio" name="section-nav" id="projects">
      <label for="projects">Portefolio</label>
      <input type="radio" name="section-nav" id="career">
      <label for="career">Parcours</label>
      <input type="radio" name="section-nav" id="contact">
      <label for="contact">Contact</label>
    </form>
  </nav>
  <main>
    <section class="presentation">
      <h3>Mes compétences professionnelles</h3>
    </section>

    <section class="projects">
      <h3>Mes rélisations</h3>
    </section>

    <section class="career">
      <h3>Expérienes professionnelles</h3>
    </section>

    <section class="contact">
      <h3>Posez nous vos question !</h3>
    </section>
  </main>
</body>
</html>
